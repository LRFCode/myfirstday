<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/stylesheets/newstory.css">
    <title>You can be Edgar Allen Poe</title>
</head>
<body>
    <h1>Create your masterpiece</h1>
    <form method="post">
        @helper.CSRF.formField

        <input type="text" name="place1" id="place1" maxlength="5" required pattern=".{1,20}" title="1 to 20 characters">
        <label for="place1">Place</label><br>

        <input type="text" name="place2" id="place2">
        <label for="place2">Another Place</label><br>

        <input type="submit" value="Create Story">
    </form>
</body>
</html>
